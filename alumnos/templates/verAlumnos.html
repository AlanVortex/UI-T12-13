<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ver alumnos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</head>
<body>
    <h1>Lista de alumnos usando JSON con promesas</h1>
    <div id="alumnos">

    </div>
    <script>
        //Las funciones asincronas de fetch
        function cargarAlumnos(){
            fetch('/alumnos/api/get/')
            .then(response => response.json())
            .then(data => {
                let alumnosDiv = document.getElementById('alumnos');
                //Esto es para limpiar el div y borrar los alumnos anteriores
                alumnosDiv.innerHTML = '';
                data.forEach(alumnos => {
                    alumnosDiv.innerHTML += 
                    `<div class="col-12">
                        <p><strong>${alumnos.nombre}</strong> - 
                        <strong>${alumnos.nombre}</strong> -
                        <strong>${alumnos.apellido}</strong> -
                        <strong>${alumnos.edad}</strong> -
                        <strong>${alumnos.matricula}</strong> -
                        <strong>${alumnos.correo}</strong>
                        </p>
                    </div>`;
                });
            })
            .catch(error => console.error('Error: ', error));
        }

        cargarAlumnos();
    </script>
</body>
</html>
