<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="d-flex justify-content-center align-items-center vh-100 bg-light">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-5">
                <div class="card border-0 shadow-lg rounded-4 text-center">
                    <div class="card-header bg-white border-0 py-4">
                        <h3 class="fw-bold text-dark">Iniciar Sesión</h3>
                    </div>
                    <div class="card-body px-4 py-3">
                        <form method="post">
                            {% csrf_token %}
                            <div class="mb-3 text-start">
                                <label for="id_email" class="form-label fw-bold">Correo Electrónico</label>
                                <input type="email" id="id_email" name="email" class="form-control" required>
                            </div>
                            <div class="mb-3 text-start">
                                <label for="id_password" class="form-label fw-bold">Contraseña</label>
                                <input type="password" id="id_password" name="password" class="form-control" required>
                            </div>
                            <button type="submit" class="btn btn-primary w-100 py-2">Iniciar Sesión</button>
                        </form>
                    </div>
                    <div class="card-footer bg-white border-0 py-3">
                        <small class="text-muted">¿No tienes una cuenta? <a href="{% url 'register' %}" class="text-primary fw-bold">Regístrate</a></small>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
