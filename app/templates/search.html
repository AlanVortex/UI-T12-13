<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Searchs</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container mt-5">
        <h1 class="text-center mb-4">Buscar en Google</h1>
        <form method="GET" class="form-inline justify-content-center mb-4">
            <input type="text" name="q" value="{{ query }}" class="form-control mr-2" placeholder="Buscar en Google">
            <button type="submit" class="btn btn-primary">Buscar</button>
        </form>
        
        {% if results %}
            <ul class="list-group">
                {% for item in results %}
                    <li class="list-group-item">
                        <a href="{{ item.link }}" class="font-weight-bold">{{ item.title }}</a>
                        <p class="mb-0">{{ item.snippet }}</p>
                    </li>
                {% endfor %}
            </ul>
        {% endif %}
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
