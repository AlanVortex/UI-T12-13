<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agregar Producto</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</head>

<body>
    <div class="container">
        <div class="col">
            <div class="row">
                <!-- form -->
                <div class="col-6 mt-4">
                    <h1>Registrar nuevo Producto</h1>
                    <form method="POST" id="productoForm">
                        {% csrf_token %}
                        {{ form.as_p }}
                        <button type="submit" class="btn btn-primary">Registrar</button>
                    </form>
                    <p id="mensaje"></p>
                    <a href="{% url 'ver' %}">Volver</a>
                </div>
                <!-- vista -->
                 <div class="col-6 mt-4">
                    <h1>Lista de productos</h1>
                    <div class="row" id="productos"></div>
                 </div>
            </div>
        </div>
    </div>

    <script>
        var form = document.getElementById('productoForm');
        form.addEventListener('submit', function (event) {
            event.preventDefault();
            let formData = new FormData(this);
            let jsonData = {};
            formData.forEach((value, key) => {
                jsonData[key] = value;
            });
            fetch('/productos/api/registrar/', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'X-CSRFToken': getToken()
                },
                body: JSON.stringify(jsonData)
            })
                .then(response => response.json())
                .then(data => {
                    document.getElementById('mensaje').innerText = data.mensaje;
                    //Cargar los productos
                    cargarProductos();
                })
                .catch(error => {
                    console.error('Error:', error);
                });
        });

        //Funci√≥n para obtener el CSRFToken
        function getToken() {
            let cookieValue = null;
            let cookies = document.cookie.split(';');
            for (let i = 0; i < cookies.length; i++) {
                let cookie = cookies[i].trim();
                if (cookie.startsWith('csrftoken=')) {
                    cookieValue = (cookie.substring('csrftoken='.length, cookie.length));
                    break;
                }
            }
            return cookieValue;
        }
    </script>
    <script>
        //Las funciones asincronas de fetch
        function cargarProductos() {
            fetch('/productos/api/get')
                .then(response => response.json())
                .then(data => {
                    let productosDiv = document.getElementById('productos');
                    //Esto es para limpiar el div y borrar los productos anteriores
                    productosDiv.innerHTML = '';
                    data.forEach(producto => {
                        productosDiv.innerHTML +=
                            `<div class="col-3"><strong>${producto.nombre}</strong> - 
                    $ ${producto.precio} <br>
                    <img src = "${producto.imagen}" alt="X" width="100" />
                    </div>`;
                    });
                })
                .catch(error => console.error('Error: ', error));
        }

        cargarProductos();
    </script>
</body>

</html>
